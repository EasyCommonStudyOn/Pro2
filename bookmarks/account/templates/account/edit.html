<!--В приведенном выше исходном коде был добавлен в HTML-элемент <form>-->
<!--атрибут enctype="multipart/form-data", чтобы обеспечить закачивание файлов-->
<!--на сайт. Мы используем HTML-форму для передачи форм user_form и profile_-->
<!--form на обработку.-->

{% extends "base.html" %}
{% block title %}Edit your account{% endblock %}
{% block content %}
<h1>Edit your account</h1>
<p>You can edit your account using the following form:</p>
<form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Save changes"></p>
</form>
{% endblock %}
